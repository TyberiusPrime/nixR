preConfigure = """''
mkdir /tmp/home
''"""
HOME = '"/tmp/home"'
doCheck = "false" # wants to talk to annotationHub

["metaboliteIDmapping_1.0.0.."]
# disable hub loading on import so multiGSEA builds
patches = "[../nix/patches/metaboliteIDmapping_1.0.0.patch]"


[crc32]
add_nativeBuildInputs = '[cmake]'

[tok]
CargoLockInSource = "''tok/src/rust/Cargo.lock''"
add_nativeBuildInputs = "[rustc cargo libclang]"

[rshift]
CargoLockInSource = "''rshift/src/rust/Cargo.lock''"

[rsgeo]
postPatch = "''patchShebangs configure''"

[surtvep]
postPatch = "''patchShebangs configure''"

[ocf]
postPatch = "''patchShebangs configure''"

[gmailr]
postPatch = "''patchShebangs configure''"

[pkgdepends]
postPatch = "''patchShebangs configure''"

[bayesWatch]
add_nativeBuildInputs = "[boost.dev]"
add_buildInputs = "[]"
CFLAGS='"-I${pkgs.boost.dev}/include"'
CPPFLAGS='"-I${pkgs.boost.dev}/include"'
PKG_CFLAGS='"-I${pkgs.boost.dev}/include"'
PKG_CPPFLAGS='"-I${pkgs.boost.dev}/include"'
#

[vol2birdR]
add_nativeBuildInputs = "[pkgconfig hdf5.dev proj gsl]"
HOME = '"/tmp/home"'
PROJ_LIB = '"${pkgs.proj.dev}"'

[zlib]
add_nativeBuildInputs = '[zlib]'
PKG_CFLAGS='"-I${pkgs.zlib.dev}/include"'
PKG_CPPFLAGS='"-I${pkgs.zlib.dev}/include"'
PKG_LIBS = '"-lz -L${pkgs.zlib.out}/lib"'
patches = "[../nix/patches/zlib_1.0.3.patch]"

[ECOSolveR]
MAKE='"${pkgs.gnumake}/bin/make"'


[Rarr]
add_nativeBuildInputs = "[zlib]"
PKG_CPPFLAGS='"-I${pkgs.zlib.dev}/include"'



[SpliceWiz]
postPatch = "''patchShebangs configure''"

[crc32c]
add_nativeBuildInputs = '[cmake which]'

["teal.code"]
HOME = '"$TMPDIR"'

["RNetCDF_2.8-1"]
patches = "[../nix/patches/RNetCDF_2.8-1.patch]"

[DOSE]
HOME = '"$TMPDIR"'
doCheck = "false"
patches = "[../nix/patches/DOSE_3.28.patch]"

[GNOSIS]
HOME = '"$TMPDIR"'

[cfdnakit]
HOME = '"$TMPDIR"'

# we need the older hdf5 lib...
["Rhdf5lib_1.22.0.."]
add_nativeBuildInputs = "[zlib hdf5_1_10.dev]"
add_buildInputs = "[zlib hdf5_1_10]"


["HPO.db"]
patches = "[../nix/patches/HPO.db_0.99.patch]"

["MPO.db"]
patches = "[../nix/patches/MPO.db_0.99.patch]"

["HDO.db"]
patches = "[../nix/patches/HDO.db_0.99.patch]"

["Colossus_0.9.3.."]
postPatch = "''patchShebangs configure''"


[connections]
HOME = '"$TMPDIR"'

[sphereTessellation]
add_nativeBuildInputs = "[pkgconfig cgal]"
CGAL_DIR='"${pkgs.cgal}/lib/"'
add_buildInputs = "[cgal]"

[RITCH]
add_nativeBuildInputs = "[pkgconfig zlib]"
add_buildInputs = "[zlib]"

[distinct]
add_r_dependencies = '["RcppParallel"]'

[FLAMES]
postPatch = """''substituteInPlace src/Makevars --replace "/usr/bin/strip" "strip"''"""

[cfTools]
HOME = '"$TMPDIR"'

["INSPEcT_1.31.0.."]
HOME = '"$TMPDIR"'
